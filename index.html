<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="app-header">
      <h1 hidden>TODO App - Simple TODO list</h1>
      <img class="app-header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="app-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app-main">
      <section class="create-task" id="create-new-task">
        <h2 class="create-task__title app-title">Add Item</h2>
        <div class="create-task__wrapper">
          <input class="create-task__input" id="new-task" type="text">
          <button class="create-task__button add-button">Add</button>
        </div>
      </section>
      <section class="current-tasks">
        <h2 class="current-tasks__title app-title">Todo</h2>
        <ul class="current-tasks__list tasks-list" id="incomplete-tasks">
          <li>
            <input class="tasks-list__marker task-marker" type="checkbox">
            <label class="tasks-list__text">Pay Bills</label>
            <input class="tasks-list__input" type="text">
            <button class="tasks-list__edit-button edit-button">Edit</button>
            <button class="tasks-list__edit-button delete-button">
              <img src="./remove.svg" alt="delete icon button">
            </button>
          </li>
          <li class="editmode">
            <input class="tasks-list__marker task-marker" type="checkbox">
            <label class="tasks-list__text">Go Shopping</label>
            <input class="tasks-list__input" type="text" value="Go Shopping">
            <button class="tasks-list__edit-button edit-button">Save</button>
            <button class="tasks-list__edit-button delete-button">
              <img src="./remove.svg" alt="delete icon button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h2 class="complete-tasks__title app-title">Completed</h2>
        <ul class="complete-tasks__list tasks-list tasks-list_complete_tasks" id="completed-tasks">
          <li>
            <input class="tasks-list__marker task-marker" type="checkbox" checked>
            <label class="tasks-list__text" class="task">See the Doctor</label>
            <input class="tasks-list__input" type="text" class="task">
            <button class="tasks-list__edit-button edit-button" class="edit">Edit</button>
            <button class="tasks-list__edit-button delete-button">
              <img src="./remove.svg" alt="delete icon button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
